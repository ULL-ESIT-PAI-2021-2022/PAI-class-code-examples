<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <!-- If you want to use icons with Bulma, don't forget to include Font Awesome 5: -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Bulma Modifiers</title>
  </head>
  <body>
    <div class="columns">
      <p class="notification is-info">First column</p>
      <div class="column is-half">
        <p class="notification is-success">Second column</p>
      </div>
      <p class="notification is-warning">Third column</p>
      <p class="notification is-danger">Fourth column</p>
    </div>
  </body>
</html>
