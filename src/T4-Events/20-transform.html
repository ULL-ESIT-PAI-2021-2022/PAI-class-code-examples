<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel=stylesheet href="20-transform.css">
		<script defer src="20-transform.js"> </script>
    <title>PAI - CSS transform</title>
  </head>
  <body>
    <section id="examples">
      <div>
        <p>This is a normal paragraph</p>
      </div>
      <div>
        <p class="translate-x">
          After <code>transform: translateX(30px);</code>
        </p>
      </div>
      <div>
        <p class="translate-y">
          After <code>transform: translateY(-30px);</code>
        </p>
      </div>
      <div>
        <p class="translate-xy">
          After <code>transform: translate(10px, 10px);</code>
        </p>
      </div>
      <div>
        <p class="rotate">
          After <code>transform: rotate(5deg);</code>
        </p>
      </div>
      <div>
        <p class="translate-rotate">
          After <code>transform: translateY(-15px) rotate(-5deg);</code>
        </p>
      </div>
    </section>
    
  </body>
</html>
