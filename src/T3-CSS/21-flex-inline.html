    <span class="flex-item">Uno</span>
    <span class="flex-item">Dos</span>
    <span class="flex-item">Tres</span>

    <pre>
    <code>

  display: flex;
  border: 2px solid black;
  height: 150px;
}

.flex-item {
  border-radius: 10px;
  background-color: purple;
  height: 50px;
  width: 50px;
  margin: 5px;
}
